<section class="pagecontent buy">
  <h1>{{user}}</h1>
  <p>You have ${{bankAccount}} left to spend, and so can only afford up to {{count}} shares of this stock{{lastPrice}}.</p>
  <div class="buyStock">
    <p>Please indicate the number of shares of {{companyName}} you would like to purchase:</p>
    <input type="text" id="stockQuantity" />
    <a ng-click="changePage('/profile')" type='button' class='btn btn-warning'>Complete Purchase</a>
  </div>
</section>
