<section class="pagecontent register">
  <h1>Please Register To Play!</h1>

  <input type="text" id="firstName" placeholder="Enter first name here" />
  <input type="text" id="lastName" placeholder="Enter last name here" />
  <input type="email" id="registerEmail" placeholder="Enter email address here" />
  <a ng-click="changePage('/login');registerUser()" type='button' class='btn btn-warning'>Complete Registration</a>

</section>
